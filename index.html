<!doctype html>

<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="mobile-web-app-capable" content="yes">

	<title>Breakfast Calculator</title>

	<!-- Vendor -->
	<script type="text/javascript" src="vendor/jquery.min.js" defer></script>
	<script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
	<script type="text/javascript" src="vendor/bootstrap/js/bootstrap.min.js" defer></script>
	<link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="vendor/bootstrap/css/bootstrap-grid.min.css">
	<link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">

	<!-- CSS -->
	<link rel="stylesheet" href="css/index.css?v=1.0">

	<!-- JS -->
	<script type="text/javascript" src="js/index.js" defer></script>

	<!--[if lt IE 9]>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
	<![endif]-->
</head>

<body>
	<div id="wrap">
		<div id="toolbar">
			<div class="col-xs-2"><button type="button" class="btn btn-danger" id="reset">清除</button></div>
			<div class="col-xs-8"><div id="total_price">剩餘 <span></span> 元</div></div>
			<div class="col-xs-2">
				<div class="dropdown" id="show_selected">
					<button class="btn btn-secondary dropdown-toggle"
						type="button" id="show_filter" data-toggle="dropdown"
						aria-haspopup="true" aria-expanded="false">
					</button>
					<div class="dropdown-menu dropdown-menu-right" aria-labelledby="show_filter">
						<div class="dropdown-item" data-filter="all">顯示全部</div>
						<div class="dropdown-item" data-filter="checked">顯示已選</div>
						<div class="dropdown-item" data-filter="unchecked">顯示未選</div>
					</div>
				</div>
			</div>
		</div>
		<div id="menu_list" class="card-columns"></div>
	</div>
</body>
</html>
